<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Shop</title>
</head>
<body>

    <form id="form">
        <label for="candy">Candy Name<input type="text" name="candy" id="candy"></label>
        <label for="des">Description<input type="text" name="des" id="des"></label>
        <label for="price">Price<input type="number" name="price" id="price"></label>
        <label for="qnty">Quantity<input type="number" name="qnty" id="qnty"></label>
        <button type="submit">Add Item</button>
    </form>
    <ul class="Unordered"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
